worker_processes  1;

error_log  /etc/nginx/logs/error.log info;

events {
    worker_connections  1024;
}

rtmp_auto_push on;
rtmp {
    server {

        # Puerto de escucha para las aplicaciones RTMP
        listen 1935;

        # Aplicaciones
        application live{
            live on;
            record off;
        }

        application ilo{
            live on;
            record off;
        }

        application moquegua{
            live on;
            record off;
        }
        
        application tacna{
            live on;
            record off;
        }

        application camana{
            live on;
            record off;
        }

        application mollendo{
            live on;
            record off;
        }

        application arequipa{
            live on;
            record off;
        }

        application lima{
            live on;
            record off;
        }

        application radioilo{
            live on;
            record off;
        }

        application radiomoquegua{
            live on;
            record off;
        }

        application hls {
            live on;
            hls on;  
            hls_path "/etc/nginx/temp/hls/";
            hls_fragment 8s;  
        }
            
    }
}

http {
    
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name telesur3.duckdns.org;

        location /hls {
            #server hls fragments
            # Disable cache
            add_header 'Cache-Control' 'no-cache';

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # Allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types{  
                application/vnd.apple.mpegurl m3u8;  
                application/dash+xml mpd;
                video/mp2t ts;
                text/html html;  
            }

            alias temp/hls;  
            expires -1;  
        }

        location / {
            root html;
        }
        
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root html;
        }
    }

    server {

    	#Puerto de escucha del servidor Nginx
        listen      443;
        server_name telesur3.duckdns.org;
        
        ssl                  off;
        ssl_certificate      "/etc/nginx/certs/telesur3.duckdns.org-chain.pem";
        ssl_certificate_key  "/etc/nginx/certs/telesur3.duckdns.org-key.pem";
        ssl_session_timeout  5m;
        ssl_prefer_server_ciphers On;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:ECDH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!eNULL:!MD5:!DSS:!EXP:!ADH:!LOW:!MEDIUM;
        
            
        location /hls {
            #server hls fragments 
            # Disable cache
            add_header 'Cache-Control' 'no-cache';

            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            types{  
                application/vnd.apple.mpegurl m3u8;  
                application/dash+xml mpd;
                video/mp2t ts;
                text/html html;  
            }  
            alias temp/hls;  
            expires -1;  
        }   
            
            
    }
}