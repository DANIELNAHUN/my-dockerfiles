version: '3.8'

services:
  odoo:
    image: odoo:latest
    container_name: odoo
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8069:8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
volumes:
  odoo-web-data:
